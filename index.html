<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class="container hide-weather-info">
    <main class="content" id="content">
      <div class="modal-container show" id="modal-container">
        <div class="modal">
          <img src="./icons/location.svg">
          <h1>Share your location </h1>
          <p>If you want to get you weather updates please<br>share your location</p>
          <button class="confirm" id="confirm-location">Confirm</button>
        </div>
      </div>
      <section class="weather-info">
        <p class="weather-sentence" id="weather-sentence"></p>

        <p class="data-watertype" id="data-watertype"></p>
        <p class="current-location" id="current-location"></p>

        <p class="current-temp" id="current-temp"></p>

        <div class="toggle-container">
          <p class="cel" id="cel">Celsius</p>
          <div class="toggle-btn" id="scale-toggle">
            <div class="inner-circle"></div>
          </div>
          <p class="fer" id="fer">Fahrenheit</p>
        </div>
        
        <div class="feels-like-temp" id="feels-like-temp">
          It feels like
          <span id="data-temp-feels-like"></span>
        </div>
      </section>
      <div class="location-problem" id="location-problem">
      </div>
    </main>

    <footer>
      <div class = "date-wrapper">
        <p class="date" id="date"></p>
        <p class="day-of-week" id="day-of-week"></p>
      </div>

      <div class="more-information">
        <p>Humidity: <span id="humidity"></span>
        </p>
        <p>Wind Speed: <span id="wind-speed"></span>
        </p>
      </div>
    </footer>
    <script src="index.js" type="application/javascript"></script>
  </body>
</html>
