<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="header">What is the weather?</h1> 

    <div class="content" id="content"> 

      <div class = "user-location">
        <input type="checkbox" id="use-location">
        <img id="location-icon" src="./icons/location.svg" alt="l-icon">
        <label for="use-location">use my location</label>
      </div>

        <p id="current-locaiton"></p>
        <p id="current-temp"></h1>

      <div class="toggle-container">
        <p class="cel" id="cel">Celsius</p>
        <div class="toggle-btn"
          onclick="this.classList.toggle('active'); toggleConvertingCelsiusFahrenheit()">
          <div class="inner-circle"></div>
        </div>
        <p class="fer" id="fer">Fahrenheit</p>
      </div>

        <p class="more-information">
          <span id="data-watertype"></span>
          <img id="icon-watertype22" src="">
          It feels like <span id="data-temp-feels-like"></span>
          Humidity <span id="humidity"></span>
          Wind Speed <span id="wind-speed"></span>
        </p>

    </div>

</body>
<script src="./index.js"></script>
</html>
