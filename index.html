<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
  <body class="container">
    <main class="content">

      <div class="location-problem" id="location_problem">
        <p>This app <br> curently workking only <br> when you give premmision <br> to your location</p>
        <button class="open" id="open"> Edit Premmision </button>
      </div>

      <div class = "modal-container" id = "modal_container">
        <div class= "modal">
          <img src= "./icons/location.svg">
          <h1>Share your location </h1>
          <p>If you want to get you weather updates please<br>share your location</p>
            <botton class="confirm" id="confirm">Confirm</botton>
        </div>
      </div>

      <p class="weather-sentence" id="weather-sentence"></p>

      <p class ="data-watertype" id="data-watertype"></p>
      <p class ="current-locaiton" id="current-locaiton"></p>

      <p class ="current-temp" id="current-temp"></p>

      <div class="toggle-container">
        <p class="cel" id="cel">Celsius</p>
        <div class="toggle-btn"
          onclick="this.classList.toggle('active'); toggleConvertingCelsiusFahrenheit()">
          <div class="inner-circle"></div>
        </div>
        <p class="fer" id="fer">Fahrenheit</p>
      </div>
      
      <div class="feels-like-temp" id="feels-like-temp"> 
        It feels like 
        <span id="data-temp-feels-like"></span>
      </×’>

  </main>
  
  <footer>
    <div class = "date-wrapper">
      <p class="date">16</p>
      <p class="day-of-week">Fri</p>
    </div>


    <div class="more-information">
      <p>Humidity: <span id="humidity"></span>
      </p>
      <p>Wind Speed: <span id="wind-speed"></span>
      </p>
    </div>
  </footer>

</body>
<script src="./index.js"></script>
</html>
