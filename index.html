<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h3 class="header">What is the weather?</h3> 

    <div class="content" id="content"> 

      <div class = "user-location">
        <input type="checkbox" id="use-location">
        <img id="location-icon" src="./icons/location.svg" alt="l-icon">
        <label for="use-location">use my location</label>
      </div>

      <div>
        <h3 id="current-locaiton"></h3>
      </div>

      <div>
        <h1 id="current-temp"></h1>
      </div>

      <div class="toggle-container">
        <p class="cel" id="cel">Celsius</p>
        <div class="toggle-btn"
          onclick="this.classList.toggle('active'); toggleConvertingCelsiusFahrenheit()">
          <div class="inner-circle"></div>
        </div>
        <p class="fer" id="fer">Fahrenheit</p>
      </div>

      <div class="container-watertype">
        <p id="data-watertype"></p>
        <img id="icon-watertype22" src="">
      </div>

      <div class="more-information">

        <span>
          <p>It feels like
              <span id="data-temp-feels-like"></span>
          </p>
        </span>

        <span>
          <p>Humidity 
            <span id="humidity"></span>
          </p>
        </span>

        <span>
          <p>Wind Speed 
            <span id="wind-speed"></span>
          </p>
        </span>

      </div>
    </div>

</body>
<script src="./index.js"></script>
</html>
