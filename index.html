<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">Let's check what is the weater</div>
    <div class="side-menu">
      
      <div>
        <input type="checkbox" id="use-location">
        <img src="/icons/location.svg" alt="location">
        <label for="use-location">use my location</label>
      </div>
    </div>

    <div class="content" id="content"> 
    <div class="current-data-temp">
      <p> The current temperature is</p>
      <p id="data-temp" class="data-temp"></p>
    </div>
      
    <div class="feels-like-data-temp">
      <p>It feels like</p>
      <p id="data-temp-feels-like" class="data-temp-feels-like"> </p>
    </div>

    <div class="toggle-container">
      <p class="cel" id="cel">Celsius</p>
      <div class="toggle-btn"
        onclick="this.classList.toggle('active'); toggle()">
        <div class="inner-circle"></div>
      </div>
      <p class="fer" id="fer">Fahrenheit</p>
    </div>
    
    <div class="container-watertype">
      <p id="data-watertype"></p>
      <img id="icon-watertype22" src="">
      </img></div>
    </div>


</body>
<script src="./index.js"></script>
</html>
